<!-- Latest compiled and minified JavaScript -->

  src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"
  integrity="sha256-0YPKAwZP7Mp3ALMRVB2i8GXeEndvCq3eSl/WsAl1Ryk="
  crossorigin="anonymous"></script>


<script src="/dist/index.js"></script>


<body onload="init()">
  <div class="container" id="files-page-content">
    <h1>BuildingConnected: Files</h1>

    <div id="files-toolbar">
      <button id="newFolderButton" type="button" name="button">New Folder</button>
      <button id="uploadFileButton" type="button" name="button">Upload File</button>
    </div>

    <div id="files-table">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Name</th>
            <th>Size</th>
            <th>Last Modified</th>
          </tr>
        </thead>
        <tbody id="files-table-body">
        </tbody>
      </table>
    </div>


    <div id="dialog-message" title="New Folder">
        <span class="ui-state-default"><span class="ui-icon ui-icon-info" style="float:left; margin:0 7px 0 0;"></span></span>
        <div style="margin-left: 23px;">
          <div class="dialog-content">
            Folder Name: <input type="text" id="folderNameInput" value="New Folder">
          </div>
        </div>
    </div>

  </div>
</body>
